<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Task Management App</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <span class="icon">üìã</span>
                    TaskFlow
                </h1>
                <p class="app-subtitle">Streamline your productivity</p>
            </div>
        </header>

        <main class="main">
            <div class="task-input-section">
                <div class="input-container">
                    <input type="text" id="taskInput" placeholder="What task would you like to add?" class="task-input">
                    <div class="input-options">
                        <div class="date-input-container">
                            <label for="dueDateInput" class="date-label">Due:</label>
                            <input type="date" id="dueDateInput" class="date-input">
                        </div>
                    </div>
                    <button id="addTaskBtn" class="add-btn">
                        <span class="add-icon">+</span>
                        Add Task
                    </button>
                </div>
            </div>

            <!-- Due Date Filter Section -->
            <div class="due-date-filters">
                <h3>Filter by Due Date:</h3>
                <div class="due-date-filter-buttons">
                    <button class="due-date-filter-btn active" data-filter="all">
                        <span class="filter-icon">üìã</span>
                        All Tasks
                    </button>
                    <button class="due-date-filter-btn" data-filter="due-today">
                        <span class="filter-icon">üìÖ</span>
                        Due Today
                    </button>
                    <button class="due-date-filter-btn" data-filter="overdue">
                        <span class="filter-icon">‚ö†Ô∏è</span>
                        Overdue
                    </button>
                    <button class="due-date-filter-btn" data-filter="no-due-date">
                        <span class="filter-icon">üìù</span>
                        No Due Date
                    </button>
                </div>
            </div>

            <div class="tasks-section">
                <div class="tasks-header">
                    <h2>Your Tasks</h2>
                    <span id="taskCount" class="task-count">0 tasks</span>
                </div>
                <div id="tasksList" class="tasks-list">
                    <!-- Tasks will be dynamically added here -->
                </div>
                <div id="emptyState" class="empty-state">
                    <div class="empty-icon">‚ú®</div>
                    <h3>No tasks yet</h3>
                    <p>Add your first task above to get started!</p>
                </div>
            </div>

            <div class="stats-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-number" id="totalTasks">0</span>
                        <span class="stat-label">Total Tasks</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="completedTasks">0</span>
                        <span class="stat-label">Completed</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="pendingTasks">0</span>
                        <span class="stat-label">Pending</span>
                    </div>
                    <div class="stat-card overdue-stats">
                        <span class="stat-number" id="overdueTasks">0</span>
                        <span class="stat-label">Overdue</span>
                    </div>
                </div>

                <div class="detailed-analytics">
                    <div class="analytics-section">
                        <h3>Due Date Overview</h3>
                        <div id="dueDateStats" class="due-date-stats-list">
                            <!-- Due date statistics will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 TaskFlow. Built with HTML, CSS, and JavaScript.</p>
        </footer>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
